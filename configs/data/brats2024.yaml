class_path: data_modules.brats2024.BraTS2024DataModule
init_args:
  batch_size: 2
  num_workers: 10
  data_dir: data/BRATS2024
  cache_rate: 0
  val_frac: 0.1
  test_frac: 0.1
  augment:
    class_path: monai.transforms.Compose
    init_args:
      transforms:
        - class_path: monai.transforms.CropForegroundd
          init_args:
            keys: ["image", "label"]
            source_key: image
        - class_path: monai.transforms.SpatialPadd
          init_args:
            keys: ["image", "label"]
            spatial_size: [128, 128, 128]
        - class_path: monai.transforms.RandSpatialCropd
          init_args:
            keys: ["image", "label"]
            roi_size: [128, 128, 128]
            random_size: false
        - class_path: monai.transforms.RandFlipd
          init_args:
            keys: ["image", "label"]
            prob: 0.2
            spatial_axis: 0
        - class_path: monai.transforms.RandFlipd
          init_args:
            keys: ["image", "label"]
            prob: 0.2
            spatial_axis: 1
        - class_path: monai.transforms.RandFlipd
          init_args:
            keys: ["image", "label"]
            prob: 0.2
            spatial_axis: 2
        - class_path: monai.transforms.NormalizeIntensityd
          init_args:
            keys: image
            channel_wise: true
        - class_path: monai.transforms.RandGaussianNoised
          init_args:
            keys: image
            prob: 0.2
            std: 0.01
        - class_path: monai.transforms.RandScaleIntensityd
          init_args:
            keys: image
            factors: 0.1
            prob: 0.5
            channel_wise: true
        - class_path: monai.transforms.RandShiftIntensityd
          init_args:
            keys: image
            offsets: 0.1
            prob: 0.5
            channel_wise: true
