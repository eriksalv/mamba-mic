class_path: data_modules.brats2024.BraTS2024DataModule
init_args:
  batch_size: 4
  num_workers: 4
  augment:
    class_path: monai.transforms.Compose
    init_args:
      transforms:
        - class_path: monai.transforms.RandSpatialCropd
          init_args:
            keys: ["image", "label"]
            roi_size: [128, 128, 128]
            random_size: false
        - class_path: monai.transforms.RandFlipd
          init_args:
            keys: ["image", "label"]
            prob: 0.2
            spatial_axis: 0
        - class_path: monai.transforms.RandFlipd
          init_args:
            keys: ["image", "label"]
            prob: 0.2
            spatial_axis: 1
        - class_path: monai.transforms.RandFlipd
          init_args:
            keys: ["image", "label"]
            prob: 0.2
            spatial_axis: 2
        - class_path: monai.transforms.NormalizeIntensityd
          init_args:
            keys: image
            nonzero: true
            channel_wise: true
        - class_path: monai.transforms.RandGaussianNoised
          init_args:
            keys: image
            prob: 0.1
            std: 0.01
        - class_path: monai.transforms.RandAdjustContrastd
          init_args:
            keys: image
            prob: 0.2
            gamma: 2
        - class_path: monai.transforms.RandScaleIntensityd
          init_args:
            keys: image
            factors: 0.1
            prob: 0.5
            channel_wise: true
        - class_path: monai.transforms.RandShiftIntensityd
          init_args:
            keys: image
            offsets: 0.1
            prob: 0.5
            channel_wise: true