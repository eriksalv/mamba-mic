class_path: system.System
init_args:
  include_background: true
  criterion:
    class_path: monai.losses.DiceFocalLoss
    init_args:
      softmax: true
      gamma: 1.0
      squared_pred: true
  net:
    class_path: models.umamba.UMambaEnc
    init_args: 
      input_size: [256, 256, 24]
      input_channels: 3
      n_stages: 7
      features_per_stage: [16, 32, 64, 128, 256, 512, 512]
      kernel_sizes:
        - - 3
          - 3
          - 1
        - - 3
          - 3
          - 1
        - - 3
          - 3
          - 3
        - - 3
          - 3
          - 3
        - - 3
          - 3
          - 3
        - - 3
          - 3
          - 3
        - - 3
          - 3
          - 3
      strides:
        - - 1
          - 1
          - 1
        - - 2
          - 2
          - 1
        - - 2
          - 2
          - 1
        - - 2
          - 2
          - 2
        - - 2
          - 2
          - 2
        - - 2
          - 2
          - 1
        - - 2
          - 2
          - 1
      n_conv_per_stage: [2, 2, 2, 2, 2, 2, 2]
      num_classes: 1
      n_conv_per_stage_decoder: [2, 2, 2, 2, 2, 2]
  val_inferer:
    class_path: monai.inferers.SlidingWindowInferer
    init_args:
      roi_size: [256, 256, 24]
      sw_batch_size: 4
      overlap: 0.5
      mode: gaussian
