class_path: mamba_mic.camus_module.System
init_args:
  include_background: false
  softmax: true
  num_output_channels: 4
  criterion:
    class_path: monai.losses.DiceFocalLoss
    init_args:
      include_background: false
      gamma: 1.0
      softmax: true
      squared_pred: true
  net:
    class_path: mamba_mic.models.swin_umamba.SwinUMambaD
    init_args: 
      vss_args:
        in_chans: 1
        patch_size: 4
        depths: [2, 2, 9, 2]
        dims: 96
        drop_path_rate: 0.2
      decoder_args:
        num_classes: 4
        deep_supervision: false
        features_per_stage: [96, 192, 384, 768]
        drop_path_rate: 0.2
        d_state: 16
