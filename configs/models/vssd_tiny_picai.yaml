class_path: system.System
init_args:
  include_background: true
  log_hd95: true
  do_slice_inference: true
  slice_shape: [256, 256]
  slice_dim: 2
  slice_batch_size: 32
  net:
    class_path: models.unet.UNet
    init_args: 
      encoder:
        class_path: models.vssd.Backbone_VSSD
        init_args:
          img_size: 256
          patch_size: 4
          num_classes: 1
          embed_dim: 64
          depths: [2, 4, 8, 4]
          num_heads: [2, 4, 8, 16]
          mlp_ratio: 4.0
          qkv_bias: true
          drop_rate: 0.0
          drop_path_rate: 0.2
      decoder:
        class_path: models.swin_umamba.UNetResDecoder
        init_args:
          num_classes: 1
          deep_supervision: false
          features_per_stage: [64, 128, 256, 512]
          drop_path_rate: 0.2
          d_state: 64
     
